<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar o seu chamado</title>
</head>
<body>

    <div class="container">
        <section class="header">
            <h2>CADASTRO BANESTES</h2>
        </section>

        <form id="form" class="form">
            <div class="form__content">
                <label for="nome__agencia">Nome da Agência</label>
                <input 
                type="text"  
                id="nome__agencia"
                placeholder="Digite o nome da Agência..."
                />
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form__content">
                <label for="nome__cnpj">CNPJ da Agência</label>
                <input 
                type="text"  
                id="nome__cnpj"
                placeholder="Digite o CNPJ da Agência..."
                />
                <a>Aqui vai a mensagem de erro....</a>
            </div>

            <div class="form__content">
                <label for="numb__agencia">Nº da Agência</label>
                <input 
                type="number"  
                id="numb__agencia"
                placeholder="Digite o Nº da Agência..."
                >
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <button type="submit">Confirmar</button>



        </form>

    </div>
</body>
</html>
